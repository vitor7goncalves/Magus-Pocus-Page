<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./src/assets/favicon_io/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título em inglês -->
    <title id="englishTitle">Storm Wizard Studios: One epic dimension forging new realities.</title>
    <!-- Título em português -->
    <title id="portugueseTitle">Storm Wizard Studios: Uma dimensão épica forjando novas realidades.</title>
    <!-- Descrição em inglês -->
    <meta name="description" content="Explore epic worlds and magical adventures with Storm Wizard Studios. We are a visionary game development company, creating immersive experiences that transcend boundaries. Join us to unlock endless possibilities and unleash your imagination. Welcome to the realm of fantasy, where dreams come true. Discover more on our website." lang="en">
    <!-- Descrição em português -->
    <meta name="description" content="Explore mundos épicos e aventuras mágicas com a Storm Wizard Studios. Somos uma empresa de desenvolvimento de jogos visionária, criando experiências imersivas que transcendem fronteiras. Junte-se a nós para desvendar possibilidades infinitas e liberar sua imaginação. Bem-vindo ao reino da fantasia, onde os sonhos se tornam realidade. Descubra mais em nosso site." lang="pt-br">
    <script>
        // Detecta o idioma do navegador do usuário
        var userLang = navigator.language || navigator.userLanguage;
        
        // Atualiza o título com base no idioma detectado
        if (userLang.startsWith("pt")) {
            document.title = document.getElementById("portugueseTitle").innerText;
        } else {
            document.title = document.getElementById("englishTitle").innerText;
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
